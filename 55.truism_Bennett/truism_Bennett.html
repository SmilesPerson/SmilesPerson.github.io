<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full Screen Video with Quote</title>
	<link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
	<script src="scripts.js" defer></script>
</head>
<body>
<!-- Full-screen video element -->
<video id="videoPlayer" autoplay loop muted class="background-video"> <!-- Video will play automatically, loop, and be muted -->
<source src="videos/graf_Pan.mp4" type="video/mp4"> <!-- Path to the video file -->
Your browser does not support the video tag. <!-- Fallback message for unsupported browsers -->
</video>
<!-- Centered text box with quote -->
<div id="textBox" class="text-box">
<p>"CRIME AGAINST PROPERTY IS RELATIVELY UNIMPORTANT"</p> <!-- Text of the quote -->
</div>
</body>
</html>
